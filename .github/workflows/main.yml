name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: capstoneacrsameer.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t capstoneacrsameer.azurecr.io/microservice:${{ github.sha }} .
        docker push capstoneacrsameer.azurecr.io/microservice:${{ github.sha }}

    - name: Update Azure Container Instance
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az container update \
            --resource-group CapstoneResourceGroup \
            --name capstoneacisameer \
            --image capstoneacrsameer.azurecr.io/microservice:${{ github.sha }}
